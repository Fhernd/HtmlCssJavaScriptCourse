<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Mouse Events</title>
    <meta charset="utf-8"/>

    <script>
        function changeColour(newColour) {
            document.getElementById("myDiv").style.background = newColour;
        }
    </script>
</head>
<body>
<div id="myDiv" 
     style="position: absolute; background: yellow;
                                     left: 300; top: 100; width: 100; font-size: 52pt"
     onmouseover="changeColour('red');"
     onmouseout="changeColour('yellow');">
    Move your mouse over this
    then move it out..
</div>
</body>
</html>
