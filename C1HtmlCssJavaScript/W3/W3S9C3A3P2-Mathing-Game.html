<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Matching Game</title>
    <meta charset="utf-8" />

    <style>
        img {
            position: absolute;
        }

        div {
            position: fixed;
            width: 500px;
            height: 500px;
            display: inline-block;
        }

        #rightSide {
            left: 500px;
            border-left: 1px solid black;
        }
    </style>

    <script>
        var numberOfFaces;
        var theLeftSide;
        var imgFaceName;

        window.onload = function() {
            numberOfFaces = 5;
            theLeftSide = document.getElementById('leftSide');
            imgFaceName = "W3S9C3A3-Smile.png";

            generateFaces();
        }

        function generateFaces() {
            for (var face = 1; face <= numberOfFaces; ++face) {
                var imgFace = document.createElement('img');
                imgFace.src = imgFaceName;
                imgFace.style.left = Math.floor(Math.random() * 400) + "px";
                imgFace.style.top = Math.floor(Math.random() * 400) + "px";

                theLeftSide.appendChild(imgFace);
            }
        }
    </script>
</head>
<body>
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left.</p>

    <div id="leftSide"></div>
    <div id="rightSide"></div>
</body>
</html>
