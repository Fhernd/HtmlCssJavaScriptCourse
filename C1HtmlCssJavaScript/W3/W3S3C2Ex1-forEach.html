<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>forEach()</title>
    <meta charset="utf-8"/>

    <script>
        var numbers = [1, 2, 3, 4, 5];

        numbers.forEach(function(elem, idx, arr) {
            arr[idx] = elem * elem;
        });

        alert(numbers);
    </script>
</head>
<body>

</body>
</html>
