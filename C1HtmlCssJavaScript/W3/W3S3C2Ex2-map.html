<!DOCTYPE html>
<html>
<head>
    <title>map()</title>
    <meta charset="utf-8"/>

    <script>
        var square = function (el) { return el * el };
        var numbers = [1, 2, 3, 4, 5];

        var results = numbers.map(square);

        alert(results);
    </script>
</head>
<body>

</body>
</html>
