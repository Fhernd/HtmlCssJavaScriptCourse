<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>switch statement</title>
    <meta charset="utf-8"/>

    <script>
        var user_name = prompt("What country would you like to visit?");

        switch(user_name) {
            case "Canada":
            case "France":
                alert("Take me also");
                break;
            case "Japan":
            case "Philipines":
                alert("Great! Have fun!");
                break;
            case "North Korea":
                alert("Oh! Good luck!");
                break;
            default:
                alert("I am sure you will have a great time");
        }
    </script>
</head>
<body>

</body>
</html>
